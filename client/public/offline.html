<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Servis Todosijević</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1E293B 0%, #334155 100%);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: #3B82F6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            font-size: 16px;
            opacity: 0.8;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .retry-btn {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .retry-btn:hover {
            background: #2563EB;
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
        }
        
        .online {
            background: rgba(34, 197, 94, 0.2);
            color: #22C55E;
        }
        
        .offline {
            background: rgba(239, 68, 68, 0.2);
            color: #EF4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📱</div>
        <h1>Aplikacija je offline</h1>
        <p>Trenutno nema internetske konekcije. Molimo proverite konekciju i pokušajte ponovo.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Pokušaj ponovo
        </button>
        
        <div id="status" class="status offline">
            🔴 Offline režim
        </div>
    </div>

    <script>
        // Praćenje online/offline statusa
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.className = 'status online';
                status.innerHTML = '🟢 Konekcija uspostavljena';
                
                // Auto refresh nakon 2 sekunde kada se konekcija uspostavi
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
            } else {
                status.className = 'status offline'; 
                status.innerHTML = '🔴 Nema internetske konekcije';
            }
        }
        
        // Event listeners za online/offline
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        
        // Inicijalnu provera
        updateStatus();
        
        // Periodična provera konekcije
        setInterval(() => {
            if (navigator.onLine) {
                fetch('/')
                    .then(() => {
                        updateStatus();
                    })
                    .catch(() => {
                        // Još uvek nema prave konekcije
                    });
            }
        }, 5000);
    </script>
</body>
</html>
