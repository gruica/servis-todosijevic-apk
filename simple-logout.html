<!DOCTYPE html>
<html>
<head>
    <title>Logout Test</title>
</head>
<body>
    <h1>LOGOUT TEST</h1>
    <button onclick="clearAuthAndReload()" style="padding: 20px; font-size: 20px; background: red; color: white;">
        CLEAR AUTH TOKEN I RESTART
    </button>
    
    <script>
        function clearAuthAndReload() {
            console.log("Clearing auth token...");
            localStorage.removeItem('auth_token');
            localStorage.clear();
            sessionStorage.clear();
            alert("Auth token cleared! Restarting...");
            window.location.reload();
        }
        
        // Show current auth status
        const token = localStorage.getItem('auth_token');
        document.body.innerHTML += '<p>Current auth token: ' + (token ? 'EXISTS' : 'NONE') + '</p>';
    </script>
</body>
</html>
