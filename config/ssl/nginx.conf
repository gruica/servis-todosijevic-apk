
# Nginx konfiguracija za Frigo Sistem TodosijeviÄ‡
server {
    listen 80;
    server_name www.frigosistemtodosijevic.me frigosistemtodosijevic.me;
    
    # Redirekcija na HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.frigosistemtodosijevic.me frigosistemtodosijevic.me;
    
    # SSL konfiguracija
    ssl_certificate /etc/letsencrypt/live/www.frigosistemtodosijevic.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.frigosistemtodosijevic.me/privkey.pem;
    
    # Sigurnosni header-i
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Proxy na Node.js aplikaciju
    location / {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

